<!DOCTYPE html>
<html>
    <head>
        <title>jQuery mobile Sample</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>

    <body>
        <div data-role="page" id="page-1">
            <div data-role="header">
                <h1>取得區域票數</h1>
            </div>

            <div data-role="content">
                <div data-role="fieldcontain">
                   <form>
                        <fieldset>
                            <label for="area_id">區編號 6300100 - 6301200</label>    
                            <input type="number" name="area_id" id="area_id" placeholder="area id"/>
                        </fieldset>
                    </form>
                </div>
                <button id="btn_submit">取票</button>
                <button id="btn_district1">湖山里(136-137)</button>  
                <button id="btn_district2">天玉里(279-283)</button> 
                <div>
                     <ul data-role="listview" id="ticketList"></ul>
                </div>
            </div>

            <div data-role="footer" data-position="fixed">
                <h1>白色力量製作團隊</h1>
            </div>
        </div>
    </body>
</html>
